on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
permissions:
  contents: write
  discussions: write
name: Release ImmichFrame

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'win', 'mac']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux           
          - kind: win
            os: windows-latest
            target: win 
          - kind: mac
            os: macos-latest
            target: mac
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
      - name: Build Desktop
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ImmichFrame-$tag-${{ matrix.target }}"
          echo "build started"
          # Build everything
          if [ "${{ matrix.target }}" == "win" ]; then
            npm run build --win --verbose
          elif [ "${{ matrix.target }}" == "linux" ]; then
            npm run build --linux --verbose
          elif [ "${{ matrix.target }}" == "mac" ]; then
            npm run build --mac --verbose          
          fi
          echo "build ended"
          ls

          # Pack files
          #7z a -tzip "${release_name}.zip" "./${release_name}/*"
          echo "zipping ended"
          
          #rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
