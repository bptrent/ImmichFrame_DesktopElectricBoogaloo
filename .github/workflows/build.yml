on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release ImmichFrame

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux-x64', 'linux-arm64', 'windows', 'macOS']
        include:
          - kind: linux-x64
            os: ubuntu-latest
            target: linux-x64          
          - kind: linux-arm64
            os: ubuntu-latest
            target: linux-arm64
          - kind: windows
            os: windows-latest
            target: win-x64          
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build Desktop
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ImmichFrame-$tag-${{ matrix.target }}"

          # Build everything
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            npm run build -- --win --x64
          elif [ "${{ matrix.target }}" == "win-arm64" ]; then
            npm run build -- --win --arm64          
          elif [ "${{ matrix.target }}" == "linux-arm64" ]; then
            npm run build -- --linux --arm64
          elif [ "${{ matrix.target }}" == "linux-x64" ]; then
            npm run build -- --linux --x64
          elif [ "${{ matrix.target }}" == "macos" ]; then
            npm run build -- --mac --x64
          fi

          # Pack files
          7z a -tzip "${release_name}.zip" "./${release_name}/*"
          
          rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ImmichFrame*
            com.immichframe*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}