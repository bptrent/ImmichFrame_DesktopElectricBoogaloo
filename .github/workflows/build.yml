on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
permissions:
  contents: write
  discussions: write
name: Release ImmichFrame

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux-x64', 'linux-arm64', 'windows', 'macOS']
        include:
          - kind: linux-x64
            os: ubuntu-latest
            target: linux-x64          
          - kind: linux-arm64
            os: ubuntu-latest
            target: linux-arm64
          - kind: windows
            os: windows-latest
            target: win-x64          
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
      - name: Build Desktop
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ImmichFrame-$tag-${{ matrix.target }}"
          echo "build started"
          # Build everything
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            npm run build --win --x64 --publish=never
          elif [ "${{ matrix.target }}" == "win-arm64" ]; then
            npm run build --win --arm64   --publish=never        
          elif [ "${{ matrix.target }}" == "linux-arm64" ]; then
            npm run build --linux --arm64 --publish=never
          elif [ "${{ matrix.target }}" == "linux-x64" ]; then
            npm run build --linux --x64 --publish=never
          elif [ "${{ matrix.target }}" == "macos" ]; then
            npm run build --mac --x64 --publish=never
          fi
          echo "build ended"

          # Pack files
          #7z a -tzip "${release_name}.zip" ".dist/${release_name}/*"
          echo "zipping ended"
          
          #rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
